<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <a
            href="https://emp.jobylon.com/jobs/159551-northvolt-senior-software-engineer-frontend/"
            rel="external"
        >
            <div class="polygon ts">
                <img src="ts-logo.svg" class="logo" />
            </div>
        </a>
        <a
            href="https://emp.jobylon.com/jobs/159111-northvolt-senior-software-engineer-backend/"
            rel="external"
        >
            <div class="polygon go">
                <img src="go-logo.svg" class="logo" />
            </div>
        </a>

        <script>
            const fullsizeClassName = "fullsize";
            const hiddenClassName = "hidden";

            const go = document.getElementsByClassName("go")[0];
            const ts = document.getElementsByClassName("ts")[0];

            function animate(fullsize, hide) {
                fullsize.classList.add(fullsizeClassName);
                hide.classList.add(hiddenClassName);
            }

            function resetAnimation() {
                go.classList.remove(fullsizeClassName);
                go.classList.remove(hiddenClassName);
                ts.classList.remove(fullsizeClassName);
                ts.classList.remove(hiddenClassName);
            }

            go.addEventListener("click", () => animate(go, ts));
            ts.addEventListener("click", () => animate(ts, go));

            window.addEventListener("pageshow", resetAnimation);
        </script>
    </body>
</html>
